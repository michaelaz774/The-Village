[build]
builder = "NIXPACKS"

[deploy]
startCommand = "/bin/sh -c 'PORT=${PORT:-8000} && uvicorn main:app --host 0.0.0.0 --port $PORT'"
healthcheckPath = "/health"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[build.nixpacks]
aptPkgs = ["ffmpeg", "libsndfile1"]
pythonVersion = "3.12"